<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#f0f4f8" rx="10" ry="10"/>
  
  <!-- Pushup Figure -->
  <g transform="translate(150, 100)">
    <!-- Head -->
    <circle cx="-50" cy="-25" r="15" fill="#10b981"/>
    
    <!-- Body -->
    <line x1="-35" y1="-25" x2="50" y2="-25" stroke="#10b981" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Arms -->
    <line x1="-35" y1="-25" x2="-35" y2="10" stroke="#10b981" stroke-width="6" stroke-linecap="round"/>
    <line x1="50" y1="-25" x2="50" y2="10" stroke="#10b981" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Legs -->
    <line x1="-20" y1="-25" x2="-60" y2="30" stroke="#10b981" stroke-width="8" stroke-linecap="round"/>
    <line x1="35" y1="-25" x2="75" y2="30" stroke="#10b981" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <text x="150" y="180" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#065f46">Push-ups</text>
</svg>
