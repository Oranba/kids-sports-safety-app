<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#f0f4f8" rx="10" ry="10"/>
  
  <!-- Freestyle Play Figure -->
  <g transform="translate(150, 100)">
    <!-- Head -->
    <circle cx="0" cy="-60" r="15" fill="#3b82f6"/>
    
    <!-- Body -->
    <line x1="0" y1="-45" x2="0" y2="-15" stroke="#3b82f6" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Arms - Dynamic Position -->
    <line x1="0" y1="-35" x2="-25" y2="-25" stroke="#3b82f6" stroke-width="6" stroke-linecap="round"/>
    <line x1="0" y1="-35" x2="30" y2="-40" stroke="#3b82f6" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Legs - Jump Position -->
    <line x1="0" y1="-15" x2="-20" y2="20" stroke="#3b82f6" stroke-width="8" stroke-linecap="round"/>
    <line x1="0" y1="-15" x2="20" y2="20" stroke="#3b82f6" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Motion Lines -->
  <path d="M85,80 Q95,60 105,80" stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="4 2"/>
  <path d="M195,80 Q205,60 215,80" stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="4 2"/>
  
  <!-- Curved Ground -->
  <path d="M80,140 Q150,155 220,140" stroke="#3b82f6" stroke-width="3" fill="none"/>
  
  <text x="150" y="180" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#1e40af">Freestyle Play</text>
</svg>
