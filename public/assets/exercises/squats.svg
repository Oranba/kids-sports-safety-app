<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <rect width="300" height="200" fill="#f0f4f8" rx="10" ry="10"/>
  
  <!-- Squat Figure -->
  <g transform="translate(150, 100)">
    <!-- Head -->
    <circle cx="0" cy="-25" r="15" fill="#f59e0b"/>
    
    <!-- Body -->
    <line x1="0" y1="-10" x2="0" y2="25" stroke="#f59e0b" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Arms -->
    <line x1="0" y1="0" x2="-35" y2="15" stroke="#f59e0b" stroke-width="6" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="35" y2="15" stroke="#f59e0b" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Legs -->
    <line x1="0" y1="25" x2="-25" y2="45" stroke="#f59e0b" stroke-width="8" stroke-linecap="round"/>
    <line x1="0" y1="25" x2="25" y2="45" stroke="#f59e0b" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <text x="150" y="180" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#b45309">Squats</text>
</svg>
